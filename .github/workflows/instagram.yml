name: Post diário no Instagram

on:
  schedule:
    - cron: "0 11 * * *" # 14:00 UTC (08:00 Brasil)
  workflow_dispatch: # permite rodar manualmente

jobs:
  instagram:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Instalar dependências
        run: pip install requests

      - name: Publicar no Instagram
        env:
          IG_ACCESS_TOKEN: ${{ secrets.IG_ACCESS_TOKEN }}
          IG_USER_ID: ${{ secrets.IG_USER_ID }}
          IMAGE_URL: https://raw.githubusercontent.com/fernandopestillo/Junior-Doceiro/main/assets/post.jpg
        run: python scripts/post_instagram.py
